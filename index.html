<html lang="en">
<head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸŒ</text></svg>">
    <title>My Solar System Adventure! ğŸš€</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .solar-system {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .planet {
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .planet:hover {
            transform: scale(1.1);
        }

        .planet-circle {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .planet-name {
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Planet specific styles */
        .mercury .planet-circle { background: #8c7853; width: 50px; height: 50px; }
        .venus .planet-circle { background: #ffc649; width: 65px; height: 65px; }
        .earth .planet-circle { background: #4a90e2; width: 70px; height: 70px; }
        
        /* Earth and Moon container */
        .earth {
            position: relative;
            padding: 60px;
        }
        
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: #d3d3d3;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .moon:hover {
            transform: translateX(-50%) scale(1.2);
        }
        
        .moon-emoji {
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .mars .planet-circle { background: #cd5c5c; width: 55px; height: 55px; }
        .jupiter .planet-circle { background: #daa520; width: 120px; height: 120px; font-size: 3em; }
        .saturn .planet-circle { background: #f4a460; width: 110px; height: 110px; font-size: 2.5em; position: relative; }
        .uranus .planet-circle { background: #4fd1d9; width: 85px; height: 85px; }
        .neptune .planet-circle { background: #4169e1; width: 80px; height: 80px; }
        .pluto .planet-circle { background: #c9a17a; width: 45px; height: 45px; }
        .sun .planet-circle { background: #ffa500; width: 140px; height: 140px; font-size: 3.5em; box-shadow: 0 0 40px #ffa500; }

        /* Saturn's ring */
        .saturn .planet-circle::after {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            border: 10px solid rgba(218, 165, 32, 0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
        }

        .info-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
            z-index: 1000;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .info-panel.active {
            display: block;
        }

        .info-header {
            font-size: 2em;
            margin-bottom: 15px;
            text-align: center;
        }

        .info-content {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 15px 0;
        }

        .fun-fact {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 5px solid #ffd700;
        }

        .close-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #ff5252;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Music controls */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2000;
            background: rgba(102, 126, 234, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.8em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(118, 75, 162, 0.9);
        }

        .music-control:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .title { font-size: 1.8em; }
            .subtitle { font-size: 1em; }
            .planet-circle { transform: scale(0.8); }
        }
    </style>

        function showInfo(planetName) {
            const planet = planetData[planetName];
            const infoHTML = `
                <div class="info-header">${planet.emoji} ${planet.name}</div>
                <div class="info-content">
                    <p><strong>ğŸ“ Size:</strong> ${planet.size}</p>
                    <p><strong>ğŸ‘¨â€ğŸš€ Have people visited?</strong> ${planet.visited}</p>
                    <div class="fun-fact">
                        <strong>ğŸ‰ Fun Facts:</strong><br>
                        ${planet.facts.map(fact => `<p>${fact}</p>`).join('')}
                    </div>
                </div>
            `;
            document.getElementById('planetInfo').innerHTML = infoHTML;
            document.getElementById('infoPanel').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeInfo() {
            document.getElementById('infoPanel').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        // Add click events to planets
        document.querySelectorAll('.planet').forEach(planet => {
            planet.addEventListener('click', () => {
                const planetName = planet.getAttribute('data-planet');
                showInfo(planetName);
            });
        });

        // Add click event specifically for the moon to stop propagation
        document.querySelector('.moon').addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent Earth from being clicked
            showInfo('moon');
        });

        // Close on overlay click
        document.getElementById('overlay').addEventListener('click', closeInfo);

        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Music control functionality
        let musicPlaying = false;
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'ğŸ”‡';
                musicPlaying = false;
            } else {
                bgMusic.play().catch(err => {
                    console.log('Music autoplay prevented by browser:', err);
                });
                musicToggle.textContent = 'ğŸ”Š';
                musicPlaying = true;
            }
        }

        // Try to play music on first user interaction
        document.body.addEventListener('click', function playOnFirstClick() {
            if (!musicPlaying) {
                bgMusic.play().then(() => {
                    musicToggle.textContent = 'ğŸ”Š';
                    musicPlaying = true;
                }).catch(err => {
                    console.log('Autoplay prevented:', err);
                });
            }
            // Remove this listener after first click
            document.body.removeEventListener('click', playOnFirstClick);
        }, { once: true });
    </script>
